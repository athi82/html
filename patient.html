<body>
    <h1>Patient Registration Form </h1>
    <Form>

        <div>
            <lable for="firstname"> Frist Nmae :</lable>
            <Input type="text" id="first name" name="first name">
        </div>
       <div>
            <lable for="lastname"> Last Nmae :</lable>
            <Input type="text" id="Last name" name="Last name">
        </div> 
        

        <div>
            <lable for="sex"> Sex :</lable>
            <select name="sex" id="sex" >
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select>
        </div> 
        <div>
            <lable for="Age"> Age :</lable>
            <Input type="number" id="age" name="Age">
        </div> 
        <br>
        <div>

        <div>

        </div><br> 
        <div>
            <lable> Notes :</lable>
            <Textarea name="Notes" id="Notes" row="6" colum="25"></Textarea>
        </div>
        <br>
        <div>
            <table>  Are you vaccinated? </table>
            <input type="radio" id="vaccintion_yes" name="vaccintation" value="yes">
            <lable for="vaccintion_yes">yes</lable>
            <input type="radio"  id="vaccintion_no " name="vaccintation" value="no">

         <br>

                 <option value="sg">SINAPORE</option>
                 <option value="ca">CANADA</option>
            </select>
         </div>
          <br>
         <div>
            <label for ="passport"> Passport:</label>

         </div>
         <br>
         <div>

         <br>
         <div>

         </div>
         <br>
    </Form>
